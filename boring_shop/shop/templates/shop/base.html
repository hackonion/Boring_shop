{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}My shop{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>
    <div>
        <div id="header">
            <a href="/" class="logo">My shop</a>    
        </div>    
        <div id="subheader">      
            <div class="cart">Your cart is empty.</div>    
        </div>    
        <div id="content">
            {% block content %} 
            {% endblock %}
        </div>
    </div>    
</body>
</html>
